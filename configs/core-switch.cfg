! Core L3 Switch (Cisco IOS style) - VLANs, SVIs, trunking, OSPF
! Replace <HOSTNAME>, <DOMAIN>, and management creds as needed

hostname HQ-CORE-SW
no ip domain-lookup
service timestamps log datetime msec
!
! VLANs
vlan 10
 name MGMT
vlan 20
 name SERVERS
vlan 30
 name STAFF
vlan 40
 name ADMIN
vlan 50
 name CLINICAL
vlan 60
 name IOT
vlan 70
 name GUEST
vlan 80
 name DMZ
!
! SVIs (Layer 3 interfaces)
interface Vlan10
 ip address 10.10.10.1 255.255.255.0
 no shutdown
!
interface Vlan20
 ip address 10.10.20.1 255.255.255.0
 no shutdown
!
interface Vlan30
 ip address 10.10.30.1 255.255.255.0
 no shutdown
!
interface Vlan50
 ip address 10.10.50.1 255.255.255.0
 no shutdown
!
interface Vlan70
 ip address 10.10.70.1 255.255.255.0
 no shutdown
!
! Management interface (loopback as router-id)
interface Loopback0
 ip address 10.10.10.254 255.255.255.255
!
! Trunk to Firewall (assume Gi0/1)
interface GigabitEthernet0/1
 description To-HQ-Firewall
 switchport trunk encapsulation dot1q
 switchport mode trunk
 switchport trunk native vlan 99
 switchport trunk allowed vlan 10,20,30,40,50,60,70,80
 no shutdown
!
! Uplink to Branch Router (site-to-site simulated /30 links), Gi0/2
interface GigabitEthernet0/2
 description To-ClinicA-Router
 no switchport
 ip address 172.16.100.1 255.255.255.252
 no shutdown
!
! Access ports example (Gig0/10 staff)
interface GigabitEthernet0/10
 switchport mode access
 switchport access vlan 30
 spanning-tree portfast
 no shutdown
!
! Routing - OSPF to advertise VLAN SVIs and links
router ospf 1
 router-id 10.10.10.254
 network 10.10.10.0 0.0.0.255 area 0
 network 10.10.20.0 0.0.0.255 area 0
 network 10.10.30.0 0.0.0.255 area 0
 network 10.10.50.0 0.0.0.255 area 0
 network 172.16.100.0 0.0.0.3 area 0
!
! Security & Management
ip ssh version 2
ip domain-name example.local
username admin privilege 15 secret <REPLACE_WITH_STRONG_SECRET>
line vty 0 4
 login local
 transport input ssh
!
end

